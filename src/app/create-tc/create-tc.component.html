<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Ticket Generation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="number" required class="example-right-align" [formControl]="ticketAmt">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
        <mat-error *ngIf="ticketAmt.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
  <button type="button" mat-raised-button color="primary" (click)="createTicket()">Print</button>
  </mat-card-actions>
</mat-card>
